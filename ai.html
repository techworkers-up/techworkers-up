<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ai合作</title>  
    <!-- 引入 Mdui 的 CSS 文件 -->  
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">  
</head>  
<body>  
    <!-- 顶部导航栏 -->  
    <div class="mdui-appbar mdui-appbar-fixed mdui-z2">  
        <div class="mdui-toolbar">  
            <a href="#" class="mdui-typo-title">项目名称</a>  
            <div class="mdui-toolbar-spacer"></div>  
            <!-- 其他导航链接或按钮 -->  
        </div>  
    </div>  
  
    <!-- 主要内容区域 -->  
    <div class="mdui-container">  
        <div class="mdui-row">  
            <div class="mdui-col-xs-12">  
                <h1>欢迎来到项目主页</h1>  
                <p>这里是项目的简介或描述。</p>  
            </div>  
        </div>  
        <div class="mdui-row">  
            <div class="mdui-col-xs-6">  
                <div class="mdui-card">  
                    <div class="mdui-card-content">  
                        <h2>特性一</h2>  
                        <p>这里是特性一的描述。</p>  
                    </div>  
                </div>  
            </div>  
            <div class="mdui-col-xs-6">  
                <div class="mdui-card">  
                    <div class="mdui-card-content">  
                        <h2>特性二</h2>  
                        <p>这里是特性二的描述。</p>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
  
    <!-- 引入 Mdui 的 JS 文件 -->  
    <script src="mdui.min.js"></script>  
</body>  
</html>
